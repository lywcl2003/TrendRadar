name: Deploy TrendRadar to GitHub Pages

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '0 8,12,18 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run TrendRadar
        env:
          CRON_SCHEDULE: ${{ secrets.CRON_SCHEDULE }}
          RUN_MODE: ${{ secrets.RUN_MODE }}
          IMMEDIATE_RUN: ${{ secrets.IMMEDIATE_RUN }}
          REPORT_MODE: ${{ secrets.REPORT_MODE }}
        run: |
          python main.py

      - name: Create .nojekyll file
        run: touch output/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
