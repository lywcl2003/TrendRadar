name: Deploy TrendRadar to GitHub Pages

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run TrendRadar
        env:
          CRON_SCHEDULE: ${{ secrets.CRON_SCHEDULE }}
          RUN_MODE: ${{ secrets.RUN_MODE }}
          IMMEDIATE_RUN: ${{ secrets.IMMEDIATE_RUN }}
          REPORT_MODE: ${{ secrets.REPORT_MODE }}
        run: |
          python main.py

      - name: Copy latest report to root
        run: |
          # 找到最新的汇总报告
          LATEST_REPORT=$(find output -name "当日汇总.html" | head -1)
          if [ -n "$LATEST_REPORT" ]; then
            echo "找到最新报告: $LATEST_REPORT"
            # 复制到根目录并重命名为index.html
            cp "$LATEST_REPORT" output/index.html
            echo "已将最新报告复制为 output/index.html"
          else
            echo "错误：未找到当日汇总报告"
            exit 1
          fi

      - name: Create .nojekyll file
        run: touch output/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
